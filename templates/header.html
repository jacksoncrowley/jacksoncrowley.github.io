<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {% block meta %}{% endblock %}
    <title>Jackson Crowley</title>
    <link rel="stylesheet" href="/static/styles.css">
    {% if active_page == 'post' %}
    <script type="text/x-mathjax-config">
        MathJax.Hub.Config({
            tex2jax: {
                inlineMath: [ ['$','$'], ["\\(","\\)"] ],
                processEscapes: true
            }
        });
    </script>
    <script type="text/javascript" async
        src="https://cdnjs.cloudflare.com/ajax/libs/mathjax/2.7.7/MathJax.js?config=TeX-MML-AM_CHTML">
    </script>
    {% endif %}
    {% block head %}{% endblock %}
</head>
<body>
    <header>
        <h1>Jackson Crowley</h1>
        <nav>
            <a href="/" {% if active_page == 'home' %}data-current-page="true"{% endif %}>Home</a>
            <a href="/protocols/" {% if active_page == 'protocols' %}data-current-page="true"{% endif %}>Protocols</a>
            <a href="/cv/" {% if active_page == 'cv' %}data-current-page="true"{% endif %}>CV</a>
        </nav>
    </header>
