<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Blog</title>
    <link rel="stylesheet" href="/static/styles.css">
</head>
<body>
    <header>
      <div class="header-content">
        <div class="avatar">
          <img src="static/avatar.jpg">
        </div>
        <div class="header-text">
          <h1>Jackson Crowley</h1>
          <p class="subtitle">EO</p>
            <nav>
              <a href="/">Home</a>
              <a href="/">About</a>
            </nav>
        </div>
      </div>
    </header>
    <main>
        <section id="posts">
            <h2>Recent Posts</h2>
            {% for post in posts %}
            <article>
                <h3><a href="/posts/{{ post.slug }}.html">{{ post.title }}</a></h3>
                <time datetime="{{ post.date }}">{{ post.date }}</time>
                <p>Tags: {% for tag in post.tags %}<a href="/tags/{{ tag }}.html">{{ tag }}</a> {% endfor %}</p>
            </article>
            {% endfor %}
        </section>
    </main>

    <footer>
        <p>&copy; 2024 Jackson Crowley</p>
    </footer>
</body>
</html>
